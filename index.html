    <link rel="stylesheet" href="style.css">
    <title>Teclado Virtual</title>
</head>
<body>

        <button class="tecla" data-nota="A">Dó (A)</button>

        <button class="tecla" data-nota="F">Fá (F)</button>
        <button class="tecla" data-nota="G">Sol (G)</button>
        <button class="tecla" data-nota="H">Lá (H)</button>
        <button class="tecla" data-nota="J">Si (J)</button>
    </div>
